<app-header></app-header>

<div *ngIf="jogoEmAndamento; else fimDeGame">
    <app-painel (encerrarGame)="encerrarGame($event)"></app-painel>
</div>

<ng-template #fimDeGame>
    <div *ngIf="tipoEmcerramento === 'derrota';else vitoria" class="container" style="margin-top: 50px;">
            <div class="row">
                <div class="col">
                    <h3 style="color:red">Derrota</h3>
                    <button class="btn btn-primary" (click)="reiniciarGame()">Reiniciar</button>
                </div>
            </div>
        </div>
    </ng-template>
<ng-template #vitoria>
    <div  class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col">
                <h3 style="color:red">Viroria</h3>
                <button class="btn btn-primary" (click)="reiniciarGame()">Reiniciar</button>
            </div>
        </div>
    </div>
</ng-template>
